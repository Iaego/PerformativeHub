  <script>
  //  Cursor
  const cursor = document.getElementById("cursor")
  const footer = document.getElementById("footer")
  footer.addEventListener("mousemove", (e) => {
    cursor.style.left = e.pageX + "px";
    cursor.style.top = e.pageY + "px";
    cursor.style.display = "block";
    document.body.style.cursor="none";
  });
  footer.addEventListener("mouseleave", (e) => {
    document.body.style.cursor="default";
  })



      const MOVIES = [

      let movieContainer = document.getElementById("movie-container");

      // Populate the movies container
      for (let movie of MOVIES) {
          let container = document.createElement("div");
          container.classList.add("movie-item");
          container.dataset.title = movie.title;

          let poster = document.createElement("img");
          poster.src = "../media/movies/" + movie.posterFilename;
          poster.alt = "Poster of " + movie.title;

          container.appendChild(poster);
          movieContainer.appendChild(container);
      }
  </script>
